<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานานซีเล็คเตอร์ แบบ class Salecter</title>
    <style>
        .bold{
            font-weight: bold;
            color: chocolate;
        }
        .italic{
            font-style: italic;
        }
        .mark{
            background-color: white;
        }
        .under.line{
            text-decoration: underline;
        }
    </style>
</head>
<body>
   <p class="bold">คติสอนใจ</p>
    <div class="italic">อย่านอนตื่นสาย</div><br>
    <div class="underline">อย่าอายทำกิน</div><br>
    <div class="mark"> อย่าหมิ่นเงินน้อย</div><br>
    <div class="underline">อย่าคอยวาสนา</div>
</body>
</html>
